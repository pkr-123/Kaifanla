<div ng-include="'tpl/header.html'"></div>
<div class="all-content">
  <div class="detail-header">
    <ol class="breadcrumb">
      <li>
        <a href="#">首页</a>
      </li>
      <li>
        <a href="#">详情</a>
      </li>
    </ol>
  </div>
  <div class="detail-content" ng-repeat="dish in dishList">
    <div class="content-header content-alldetail">
      <h3>{{dish.name}}</h3>
    </div>
    <div class=" content-alldetail">
      <div class="">
        <img ng-src="img/{{dish.img_lg}}" alt="" class="img-responsive">
      </div>
      <div class="detail-body">
        <span><b>主要原料:</b> {{dish.material}}</span>
        <p class="text-justify ">
          {{dish.detail}}
        </p>
        <span class="span">{{dish.price | currency : '￥'}}</span>
      </div>
    </div>
    <div class="content-footer ">
      <a class="btn btn-success " href="#/order/{{dish.did}}">我要订餐</a>
      <a class="btn btn-warning " href="#/mainn">我再看看</a>
    </div>
  </div>
</div>
<div ng-include="'tpl/footer.html'"></div>
